<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Dano Causado</title>
    <link rel="stylesheet" href="/css/dano_causado.css" />
    <link rel="stylesheet" href="/css/tooltips.css" />
  </head>
  <body>
    <h3 id="voltar" onclick="location.href='/index.html'">Voltar</h3>
    <header></header>
    <nav></nav>
    <main class="container">
      <div>
        <h1>Dano/Cura Causado</h1>
        <p>
          <label for="">Dano/Cura dos Dados<br> <i class="tooltip-1">(soma do dano dos dados)*</i></label>
        </p>
        <input type="number" id="dano_dado" />
        <p>
          <label for=""
            >Bonus de Dano/Cura <br><i class="tooltip-1">(para cada bonificação separe por virgula, 
              <br>exemplo: vc possui 30%+40%+60%, deve colocar 30,40,60)*</i></label
          >
        </p>
        <input type="text" id="dano_arma" />
        <p>
          <label for=""
            >Dano Base Vida % <br><i class="tooltip-1">(Use para habilidades que usam vida como base.)*</i></label
          >
        </p>
        <span class="titulo_m3">Vida do Alvo: </span>  <input class="hp_input" type="number" id="t_hp" /> <span class="titulo_m3">Porcentagem: </span>  <input class="hp_input_percent" type="number" id="dano_hp" />
        <p>
          <label
            title="O dano critico é referente ao acerto critico. O padrão é 2x o dano causado."
            for=""
            >Dano Critico <br><i class="tooltip-1">(ex: 1 é não crítico, 2 = valor padrão)*</i></label
          >
        </p>
        <input type="number" id="critical" value="1" />
        <p><button onclick="calcular_dano()">Calcular</button></p>
        <p>Dano/Cura Total Causado</p>
        <p id="dano_total"></p>
        <p id="warning"><i>* Campos obrigatórios.</i></p>
      </div>
    </main>
    <footer></footer>
    <script src="/js/dano_causado.js"></script>
  </body>
</html>
