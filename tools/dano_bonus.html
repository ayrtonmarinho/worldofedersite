<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Dano Causado</title>
    <link rel="stylesheet" href="/css/dano_causado.css" />
    <link rel="stylesheet" href="/css/tooltips.css" />
  </head>
  <body>
    <h3 id="voltar" onclick="location.href='/index.html'">Voltar</h3>
    <header></header>
    <nav></nav>
    <main class="container">
      <div>
        <h1><i>Dano Causado</i></h1>
        <p>
          <label for="">Dano dos Dados <i>(soma do dano dos dados)*</i></label>
        </p>
        <input type="number" id="dano_dado" />
        <p>
          <label for=""
            >Dano Bonus da Arma <i>(ex: 30 = 30% de bonus)*</i></label
          >
        </p>
        <input type="number" id="dano_arma" />

        <p>
          <label
            title="O dano critico é referente ao acerto critico. O padrão é 2x o dano causado."
            for=""
            >Dano Critico <i>(ex: 2 = valor padrão)*</i></label
          >
        </p>
        <input type="number" id="critical" value="2" />
        <p>
          <label for="">Outros Bonus<i>(ex: 10 = 10% de bonus)</i></label>
        </p>
        <input type="number" id="outros" />
        <p><button onclick="calcular_dano()">Calcular</button></p>
        <p>Dano Total Causado</p>
        <p id="dano_total"></p>
        <p id="warning"><i>* Campos obrigatórios.</i></p>
      </div>
    </main>
    <footer></footer>
    <script src="/js/dano_causado.js"></script>
  </body>
</html>
