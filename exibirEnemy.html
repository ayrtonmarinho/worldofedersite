<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOE: Enemy Generator</title>
    <link rel="stylesheet" href="css/monstercreator.css" />
  </head>
  <body>
    <div id="container">
      <div id="bloco2">
        <h1>Atributos do Personagem</h1>
        <ul>
          <li><strong>Nome:</strong> Fulano</li>
          <li><strong>Nível:</strong> 10</li>
          <li><strong>Tier:</strong> 2</li>
          <li><strong>Vida Máxima:</strong> 120</li>
          <li><strong>Mana:</strong> 80</li>
          <li><strong>CA:</strong> 20</li>
          <li><strong>Arma:</strong> Espada Longa</li>
          <li><strong>Ataque:</strong> +8</li>
          <li><strong>Dano:</strong> 1d8+4</li>
          <li><strong>Armadura:</strong> Placas de Aço</li>

          <table>
            <tr>
              <td>
                <li><strong>FOR:</strong> <span id="e_forca"></span></li>
                <li><strong>DES:</strong> <span id="e_destreza"></span></li>
                <li><strong>CON:</strong> <span id="e_constituicao"></span></li>
              </td>
              <td>
                <li><strong>INT:</strong> <span id="e_inteligencia"></span></li>
                <li><strong>SAB:</strong> <span id="e_sabedoria"></span></li>
                <li><strong>CAR:</strong> <span id="e_carisma"></span></li>
              </td>
            </tr>
          </table>
        </ul>
      </div>
    </div>
    <script src="js/Enemy.js"></script>
  </body>
</html>
